{% extends "accounts_base.html" %}


{% block content %}


    <header class="bg-gradient" id="home">
        <div class="container">
            <h1>Welcome, {{ user.username|title }}</h1>
<a class="btn btn-outline-light my-3 my-sm-0 ml-lg-3" href="/" >Find A Recipe</a>
<br>
            <br>
        </div>
    </header>
     <div class="section light-bg" id="features">
        <div class="container">
            <div class="section-title">
                <small>FAVORITES</small>
                <h3>Recipes you've saved </h3>
            </div>

            <div class="row">

<!-- this is where to loop through saved recipes -->
<!-- for recipe in saved_recipes -->

{% for recipe in saved_recipes %}
                <div class="col-12 col-lg-4">
                    <div class="card features">
                        <div class="card-body">
                            <div class="media">
                                <span class="ti-heart gradient-fill ti-3x mr-3"></span>
                                <div class="media-body">
                                    <h4 class="card-title"> {{ recipe.recipe_title }} </h4>
                                    <p class="card-text"> <a href = "{{ recipe.recipe_link }}" target ="_blank"> Link to recipe here!</a> </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

{% endfor %}
<!-- end for -->



            </div>
        </div>
    </div>
    <!-- // end .section -->





            </div>
        </div>
    </div>
    <!-- // end .section -->


{% endblock content %}
